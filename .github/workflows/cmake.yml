name: CMake

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ${{ matrix.settings.name }} ${{ matrix.configuration }}
    runs-on: ${{ matrix.settings.os }}
    strategy:
      matrix:
        configuration: [ "Release", "Debug" ]
        settings:
          - {
              name: "Ubuntu GCC-12",
              os: ubuntu-latest,
              compiler: 
                { 
                  type: GCC,
                  version: 12,
                  conan: "gcc",
                  cc: "gcc-12",
                  cxx: "g++-12",
                  std: 20 
                },
              lib: "libstdc++11"
            }
          - {
              name: "Ubuntu Clang-14 + libc++",
              os: ubuntu-latest,
              compiler:
                {
                  type: CLANG,
                  version: 14,
                  conan: "clang",
                  cc: "clang-14",
                  cxx: "clang++-14",
                  std: 20,
                  toolchain: "clang-libc++.cmake"
                },
              lib: "libc++",
            }
          - {
              name: "Ubuntu Clang-15 + libc++",
              os: ubuntu-latest,
              compiler:
                {
                  type: CLANG,
                  version: 15,
                  conan: "clang",
                  cc: "clang-15",
                  cxx: "clang++-15",
                  std: 20,
                  toolchain: "clang-libc++.cmake"
                },
              lib: "libc++",
            }
          - {
              name: "Visual Studio 2019",
              os: windows-latest,
              compiler: 
                { 
                  type: VISUAL,
                  version: 16,
                  conan: "mscv",
                  cc: "cl",
                  cxx: "cl",
                  std: 20 
                },
            }
          - {
              name: "MacOS Apple Clang 14",
              os: macos-12,
              compiler:
                {
                  type: APPLE_CLANG,
                  version: "14.0",
                  conan: "apple-clang",
                  cc: "clang",
                  cxx: "clang++",
                  std: 20
                },
              lib: "libc++",
            }
    steps:
      - uses: actions/checkout@v4.1.1

      - name: Cache Conan data
        uses: actions/cache@v3.3.2
        env:
          cache-name: cache-conan-data
        with:
          path: ${{github.workspace}}/.conan2/p
          key: ${{ hashFiles('**/conanfile.py') }}-build-${{ matrix.settings.os }}-${{ matrix.configuration }}-${{ matrix.settings.compiler.conan }}-${{ matrix.settings.compiler.version }}-${{ matrix.settings.lib }}
          restore-keys: |
            ${{ hashFiles('**/conanfile.py') }}-build-${{ matrix.settings.os }}-${{ matrix.configuration }}-${{ matrix.settings.compiler.conan }}-${{ matrix.settings.compiler.version }}-
            ${{ hashFiles('**/conanfile.py') }}-build-${{ matrix.settings.os }}-${{ matrix.configuration }}-${{ matrix.settings.compiler.conan }}-
            ${{ hashFiles('**/conanfile.py') }}-build-${{ matrix.settings.os }}-${{ matrix.configuration }}-
            ${{ hashFiles('**/conanfile.py') }}-build-${{ matrix.settings.os }}-

#      - uses: lhotari/action-upterm@v1
#        with:
#          ## limits ssh access and adds the ssh public key for the user which triggered the workflow
#          limit-access-to-actor: true
          ## limits ssh access and adds the ssh public keys of the listed GitHub users
#          limit-access-to-users: twon

      - name: Add msbuild to PATH
        if: matrix.settings.os == 'windows-latest'
        uses: microsoft/setup-msbuild@v1.3.1
        with:
          vs-version: "16.5"

      - name: Install Latest GCC
        if: matrix.settings.compiler.type == 'GCC'
        uses: egor-tensin/setup-gcc@v1.3
        with:
          version: ${{ matrix.settings.compiler.version }}
          platform: x64

      - name: Install Latest libstdC++11
        if: matrix.settings.compiler.type == 'CLANG' && matrix.settings.lib == 'libstdc++11'
        uses: egor-tensin/setup-gcc@v1.3
        with:
          version: 12
          platform: x64

      - name: Install Clang
        if: matrix.settings.compiler.type == 'CLANG'
        uses: egor-tensin/setup-clang@v1.4
        with:
          version: ${{ matrix.settings.compiler.version }}
          platform: x64

      - name: Install Libc++
        if: matrix.settings.compiler.type == 'CLANG' && matrix.settings.lib == 'libc++'
        shell: bash
        run: |
          sudo apt install -y libc++-${{ matrix.settings.compiler.version }}-dev libc++abi-${{ matrix.settings.compiler.version }}-dev libunwind-${{ matrix.settings.compiler.version }}-dev

      - name: Select Xcode ${{matrix.settings.compiler.version}}
        if: matrix.settings.os == 'macos-latest'
        uses: maxim-lobanov/setup-xcode@v1.6.0
        with:
          xcode-version: '${{matrix.settings.compiler.version}}'

      - name: Install Linux System Packages
        if: contains( matrix.settings.os, 'ubuntu')
        run: |
          sudo apt-get -y install libgl-dev
          sudo apt-get -y install libopengl-dev
          sudo apt-get -y install libglu1-mesa-dev

      - name: Set up Python
        uses: actions/setup-python@v4.7.1
        with:
          python-version: '3.11'

      - name: Install Python requirements
        run: |
          pip install -r ./requirements.txt

      - name: Configure Conan
        shell: bash
        run: |
          conan profile detect --force
          sed -i.backup '/^\[settings\]$/,/^\[/ s/^build_type=.*/build_type=${{ matrix.configuration }}/' .conan2/profiles/default
          sed -i.backup '/^\[settings\]$/,/^\[/ s/^compiler.cppstd=.*/compiler.cppstd=${{ matrix.settings.compiler.std }}/' .conan2/profiles/default
          if [[ "${{ matrix.settings.compiler.type }}" == "GCC" || "${{ matrix.settings.compiler.type }}" == "CLANG" ]]; then
            sed -i.backup '/^\[settings\]$/,/^\[/ s/^compiler=.*/compiler=${{ matrix.settings.compiler.conan }}/' .conan2/profiles/default
            sed -i.backup '/^\[settings\]$/,/^\[/ s/^compiler.version=.*/compiler.version=${{ matrix.settings.compiler.version }}/' .conan2/profiles/default
            sed -i.backup '/^\[settings\]$/,/^\[/ s/^compiler.libcxx=.*/compiler.libcxx=${{ matrix.settings.lib }}/' .conan2/profiles/default
            sed -i.backup '1a mold*:build_type=Release' .conan2/profiles/default
            sed -i.backup '1a onetbb*:build_type=Release' .conan2/profiles/default
            sed -i.backup '1a mold*:compiler.libcxx=libstdc++11' .conan2/profiles/default
          fi

          conan profile show -pr default

      - name: Configure Install
        working-directory: ${{github.workspace}}
        shell: bash
        run: |
          #conan install "${{github.workspace}}" --build missing -pr:b default -c tools.cmake.cmaketoolchain:generator="Ninja Multi-Config" --build catch2/3.4.0
          conan install "${{github.workspace}}" --build missing -pr:b default -c tools.cmake.cmaketoolchain:generator="Ninja Multi-Config"

      - name: Configure Conan Build
        if: matrix.settings.os == 'windows-latest'
        shell: cmd
        working-directory: ${{github.workspace}}
        run: |
           call build\generators\conanvcvars.bat
           call build\generators\conanbuild.bat

      - name: Configure Conan Build
        if: matrix.settings.os != 'windows-latest'
        shell: bash
        working-directory: ${{github.workspace}}
        run: |
           source build/generators/conanbuild.sh

#      - name: Setup tmate session
#        uses: mxschmitt/action-tmate@v3
#        timeout-minutes: 15
#        with:
#          detached: true

      - name: Configure CMake
        if: matrix.settings.os == 'windows-latest' && matrix.configuration == 'Release'
        shell: cmd
        run: |
          cmake --version
          call build\generators\conanbuild.bat
          cmake --preset conan-default -DENABLE_ADDRESS_SANITIZER=ON -DENABLE_UNDEFINED_BEHAVIOUR_SANITIZER=ON

      - name: Configure CMake
        if: matrix.settings.os == 'windows-latest' && matrix.configuration == 'Debug'
        shell: cmd
        run: |
          cmake --version
          call build\generators\conanbuild.bat
          cmake --preset conan-default -DENABLE_ADDRESS_SANITIZER=ON -DENABLE_UNDEFINED_BEHAVIOUR_SANITIZER=ON -DCMAKE_CXX_FLAGS_DEBUG="/Z7"

      - name: Configure CMake
        if: matrix.settings.os != 'windows-latest' && matrix.settings.compiler.type == 'GCC'
        shell: bash
        run: |
          source build/generators/conanbuild.sh
          cmake --preset conan-default -DENABLE_ADDRESS_SANITIZER=ON -DENABLE_UNDEFINED_BEHAVIOUR_SANITIZER=ON -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Configure CMake
        if: matrix.settings.os != 'windows-latest' && matrix.settings.compiler.type != 'GCC'
        shell: bash
        run: |
          source build/generators/conanbuild.sh
          cmake --preset conan-default -DENABLE_ADDRESS_SANITIZER=ON -DENABLE_UNDEFINED_BEHAVIOUR_SANITIZER=ON -DCMAKE_CXX_COMPILER_LAUNCHER=ccache -DCMAKE_CXX_FLAGS_DEBUG="-Xclang -fno-pch-timestamp" -DCMAKE_CXX_FLAGS_RELEASE="-Xclang -fno-pch-timestamp"

      - name: Conan Preset
        shell: bash
        run: echo "CONAN_PRESET=conan-$(echo ${{matrix.configuration}} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: CCache Configure
        if: matrix.settings.os != 'windows-latest'
        id: ccache-config-linux
        shell: bash
        run: |
          mkdir $HOME/.ccache
          echo "CCACHE_HOME=$HOME/.ccache" >> $GITHUB_ENV

      - name: Cache CCache data
        if: matrix.settings.os == 'windows-latest'
        uses: actions/cache@v3.3.2
        with:
          path: C:\Users\runneradmin\AppData\Local\ccache\
          key: ccache-${{ matrix.settings.os }}-${{ matrix.configuration }}-${{ matrix.settings.compiler.conan }}-${{ matrix.settings.compiler.version }}-${{ matrix.settings.lib }}-${{ github.run_number }}
          restore-keys: |
            ccache-${{ matrix.settings.os }}-${{ matrix.configuration }}-${{ matrix.settings.compiler.conan }}-${{ matrix.settings.compiler.version }}-${{ matrix.settings.lib }}-

      - name: Cache CCache data
        if: matrix.settings.os != 'windows-latest'
        uses: actions/cache@v3.3.2
        with:
          path: ${{ env.CCACHE_HOME }}
          key: ccache-${{ matrix.settings.os }}-${{ matrix.configuration }}-${{ matrix.settings.compiler.conan }}-${{ matrix.settings.compiler.version }}-${{ matrix.settings.lib }}-${{ github.run_number }}
          restore-keys: |
            ccache-${{ matrix.settings.os }}-${{ matrix.configuration }}-${{ matrix.settings.compiler.conan }}-${{ matrix.settings.compiler.version }}-${{ matrix.settings.lib }}-

      - name: Build
        if: matrix.settings.os == 'windows-latest'
        shell: cmd
        run: |
          call build\generators\conanbuild.bat
          set CCACHE_BASEDIR=${{ github.workspace }}
          set CCACHE_LOGFILE=D:\\a\\Morpheus\\Morpheus\\build\\CcacheLogFile.log
          set CCACHE_NOHASHDIR=1
          set CCACHE_SLOPPINESS=pch_defines,time_macros,include_file_mtime,include_file_ctime
          REM set CCACHE_DEBUG=1
          REM set CCACHE_DEBUGDIR=D:\\a\\Morpheus\\Morpheus\\build\\
          REM set CCACHE_RECACHE=1
          echo Morpheus ccache show configuration
          ccache -p
          cmake --build --preset ${{ env.CONAN_PRESET }}

      - name: Build
        if: matrix.settings.os != 'windows-latest'
        shell: bash
        run: |
          source build/generators/conanbuild.sh
          export CCACHE_BASEDIR=${{ github.workspace }}
          export CCACHE_DIR=$HOME/.ccache
          export CCACHE_LOGFILE=$HOME/.ccache/CcacheLogFile.log
          export CCACHE_NOHASHDIR=1
          export CCACHE_SLOPPINESS=pch_defines,time_macros,include_file_mtime,include_file_ctime
          #export CCACHE_DEBUG=1
          #export CCACHE_DEBUGDIR=$HOME/.ccache/
          #export CCACHE_RECACHE=1
          echo "Morpheus ccache show configuration"
          ccache -p
          cmake --build --preset ${{ env.CONAN_PRESET }}

      - name: CCache Stats
        if: matrix.settings.os == 'windows-latest'
        shell: cmd
        run: |
            call build\generators\conanbuild.bat
            echo Morpheus ccache show stats
            ccache -d C:\Users\runneradmin\AppData\Local\ccache\ -svvz
            echo Morpheus showing ccache log files
            type D:\a\Morpheus\Morpheus\build\CcacheLogFile.log
            REM echo Morpheus showing ccache debug input files
            REM forfiles /M *.ccache-input-text /S /C "cmd /c type @file"
            REM echo Morpheus showing ccache debug log files
            REM forfiles /M *.ccache-log /S /C "cmd /c type @file"
            REM dir D:\a\Morpheus\Morpheus\build
            REM rm D:\a\Morpheus\Morpheus\build\CcacheLogFile.log
            REM dir D:\a\Morpheus\Morpheus\build

      - name: CCache Stats
        if: matrix.settings.os != 'windows-latest'
        shell: bash
        run: |
            source build/generators/conanbuild.sh
            echo "Morpheus ccache show stats"
            ccache -d $HOME/.ccache -svvz
            echo "Morpheus show ccache log files"
            cat $HOME/.ccache/CcacheLogFile.log
            #echo "Morpheus showing ccache debug input files"
            #find . -name "*.ccache-input-text" -exec cat {} +
            #echo "Morpheus showing ccache debug log files"
            #find . -name "*.ccache-log" -exec cat {} +
            #ls -la $HOME/.ccache
            #rm $HOME/.ccache/CcacheLogFile.log
            #ls -la $HOME/.ccache

      - name: Test
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: ctest --preset ${{ env.CONAN_PRESET }} -LE GPU # Exclude GPU tests as Github actions do not have the supported hardware/drivers
